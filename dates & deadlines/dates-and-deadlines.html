<div class="deadlines-container">
    <div class="deadline-filter">
        <div class="select-container">
            <label for="category-select">Category</label>
            <select name="category" id="category-select" title="Category Select for Deadlines Table">
                <option value="any">--Any--</option>
            </select>
        </div>
        <div class="select-container">
            <label for="term-select">Term</label>
            <select name="term" id="term-select" title="Term Select for Deadlines Table">
                <option value="any">--Any--</option>
            </select>
        </div>
        <input type="button" onclick="filterDeadlines()" value="Filter">
    </div>
    <table class="deadlines-table tablesaw tablesaw-stack stripe-even" data-tablesaw-mode="stack" tabindex="0" border="1">
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody class="deadline-container">
        <tr>
            <td colspan="3">
                <div class="loader"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
